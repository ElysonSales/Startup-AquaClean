<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaClean</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/login.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="login-convite">
        <h2>Faça seu login</h2>
      </div>
      <div class="no-account">
        <a href="cadastro.html">Não tem uma conta?</a>
      </div>

      <section class="entrada">
        <div class="entrada-content">
          <form action="script.js" method="post" class="form-content">
            <p></p>
            <i class="fa fa-user"></i>
            <input type="email" id="mail" name="mail" placeholder="Email" class="fa-solid fa-circle-user"/>
            <p class="espaco"></p>
            
            <p></p>
            <i class="fa fa-key"></i>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
            />
            <p id="space-button"></p>
            <input type="submit" value="Entrar" class="input-button" />
            <p></p>
            <span class="forgot-password">
              <a href="#">Esqueci minha senha</a>
            </span>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
